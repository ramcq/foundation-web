<VirtualHost *:8080>
  DocumentRoot /opt/app-root/src/html 
  ServerName vote.gnome.org

  RewriteEngine On
  RewriteRule /vote/(.*)$ https://vote.gnome.org/$1
</VirtualHost>

<Directory "/opt/app-root/src/html"> 
  DirectoryIndex index.php index.html

  <Files *.php>
    Require all granted 
    LimitRequestBody 524288
  </Files>
</Directory>
